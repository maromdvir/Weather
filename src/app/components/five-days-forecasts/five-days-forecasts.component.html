<div class="row mt-4 ml-auto mr-auto justify-content-center">
    <div class="col-2 bg-light rounded minw-130 
       text-center p-4 mt-3 mr-3 vh-25" 
       *ngFor="let forecast of fiveDaysForecasts">
        <div class="font-weight-bold">{{forecast.date | date :'EEE'}}</div>
        <div class="mt-2">Min - {{forecast.temperature.minimum.value}}&#8451;</div>
        <div class="mt-1 mb-2">Max - {{forecast.temperature.maximum.value}}&#8451;</div>
    </div>
</div>
