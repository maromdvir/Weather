<form class="example-form" *ngIf="displayedLocation">
    <mat-form-field class="example-full-width">
        <input type="text" 
            aria-label="Number" matInput 
            [formControl]="myControl"
            class="color-white"
            [matAutocomplete]="auto"
            placeholder="{{displayedLocation.name}}">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option (click)="onOptionClicked(option)"
                *ngFor="let option of options | async" 
                    [value]="option.name">
                    {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
