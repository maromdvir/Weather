<div class="container">
    <div class="row mt-5 ml-auto mr-auto">
        <div class="col-2 bg-light rounded
            p-5 mt-5 mr-4 minw-200 cursor-pointer"
            (click)="onFavoriteClicked(favorite)"
            *ngFor="let favorite of favorites | async">
           <favorite
                [favorite]="favorite"
           ></favorite>
        </div>
    </div>
</div>
